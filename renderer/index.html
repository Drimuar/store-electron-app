<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Складской учёт</title>
  <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column col-12">
        <h1 class="text-center title">Складской учёт</h1>
        <div class="flex-block"">
          <form action=" #forms" class="store-form">
          <fieldset>
            <span class="form-label">Склады</span>
            <div class="input-group">
              <input type="number" class="store-input" min="2" placeholder="...">
              <button type="submit" class="btn btn-primary input-group-btn">Подтвердить</button>
            </div>
          </fieldset>
          </form>
          <div class="clear"><button class="btn clear-btn">Очистить склады</button></div>
        </div>
        <hr>
        <form class="add-log__form" action="#forms">
          <div class="form-group">
            <select class="form-select add-log__select">
            </select>
          </div>
          <div class="input-group">
            <span class="input-group-addon add-log__input">Порода</span>
            <input type="text" class="form-input add-log__type" autocomplete="on" placeholder="...">
          </div>
          <div class="input-group">
            <span class="input-group-addon add-log__input">Длина см.</span>
            <input type="number" class="form-input add-log__length" min="0" placeholder="...">
          </div>
          <div class="input-group">
            <span class="input-group-addon add-log__input">Диаметр </span>
            <input type="number" class="form-input add-log__diameter" min="0" placeholder="...">
          </div>
          <div class="input-group">
            <span class="input-group-addon add-log__input">Объем см.</span>
            <input type="number" class="form-input add-log__volume" min="0" readonly placeholder="...">
          </div>
          <button type="submit" class="btn btn-primary add-log__btn">Добавить бревно</button>
        </form>
        <hr>
        <p>Общий объем сырья на всех складах:<span class="sum-volume"> </span> см&#179</p>
        <div class="form-group">
          <select class="form-select store__select">
          </select>
        </div>

        <div class="storages-block">
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
